<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–° –ù–æ–≤—ã–º –ì–æ–¥–æ–º!</title>
    <style>
        /* --- –û—Å–Ω–æ–≤–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ --- */
        body {
            margin: 0;
            padding: 0;
            /* –ì—Ä–∞–¥–∏–µ–Ω—Ç –Ω–æ—á–Ω–æ–≥–æ –Ω–µ–±–∞ */
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            height: 100vh; /* –ù–∞ –≤—Å—é –≤—ã—Å–æ—Ç—É —ç–∫—Ä–∞–Ω–∞ */
            height: 100dvh; /* –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤ */
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column; /* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
            align-items: center;
            touch-action: manipulation;
            position: relative;
        }

        /* --- –ó–∞–≥–æ–ª–æ–≤–æ–∫ --- */
        .header-text {
            color: #fff; text-align: center; font-size: 2.5rem; font-weight: bold;
            margin-top: 20px;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ff8c00;
            z-index: 20; /* –ü–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ, –∫—Ä–æ–º–µ –º–æ–¥–∞–ª–∫–∏ */
            animation: titleGlow 3s infinite alternate;
            position: relative;
        }

        /* --- –§–æ–Ω–æ–≤—ã–µ –ø—É–ª—å—Å–∏—Ä—É—é—â–∏–µ –∑–≤–µ–∑–¥—ã --- */
        .stars-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 80%;
            z-index: 0; pointer-events: none; overflow: hidden;
        }
        .bg-star {
            position: absolute; background: white; border-radius: 50%;
            animation: twinkle infinite alternate;
        }

        /* --- Canvas –¥–ª—è —Å–Ω–µ–≥–∞ --- */
        .snow-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* –ß—Ç–æ–±—ã —Å–∫–≤–æ–∑—å —Å–Ω–µ–≥ –º–æ–∂–Ω–æ –±—ã–ª–æ –∫–ª–∏–∫–∞—Ç—å */
        }
        #snowBack { z-index: 2; } /* –°–Ω–µ–≥ –ó–ê –µ–ª–∫–æ–π */
        #snowFront { z-index: 15; } /* –°–Ω–µ–≥ –ü–ï–†–ï–î –µ–ª–∫–æ–π */

        /* --- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –µ–ª–∫–∏ --- */
        .main-container {
            flex-grow: 1; width: 100%;
            display: flex; justify-content: center; align-items: flex-end;
            padding-bottom: 50px; /* –û—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É, —á—Ç–æ–±—ã –µ–ª–∫–∞ —Å—Ç–æ—è–ª–∞ "–≤ —Å—É–≥—Ä–æ–±–µ" */
            box-sizing: border-box;
            z-index: 10; /* –ï–ª–∫–∞ –ø–æ—Å–µ—Ä–µ–¥–∏–Ω–µ */
            position: relative;
        }

        /* –û–±–µ—Ä—Ç–∫–∞ –¥–ª—è —Å–∞–º–æ–π –µ–ª–∫–∏ */
        .tree-wrapper {
            position: relative;
            width: 60vmin; height: 80vmin;
            max-width: 400px; max-height: 600px;
        }

        /* --- –°—É–≥—Ä–æ–± –≤–Ω–∏–∑—É --- */
        .snowbank {
            position: fixed; bottom: -50px; left: 0; width: 100%; height: 120px;
            background: linear-gradient(to top, #e6e6e6, #fff 60%);
            border-radius: 50% 50% 0 0 / 100% 100% 0 0; /* –ó–∞–∫—Ä—É–≥–ª–µ–Ω–Ω–∞—è —Ñ–æ—Ä–º–∞ */
            box-shadow: 0 -10px 20px rgba(255,255,255,0.3);
            z-index: 12; /* –ü–µ—Ä–µ–¥ –µ–ª–∫–æ–π, –Ω–æ –∑–∞ –ø–µ—Ä–µ–¥–Ω–∏–º —Å–Ω–µ–≥–æ–º */
        }

        /* --- –°–ª–æ–∏ –µ–ª–∫–∏ (CSS –¢—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫–∏) --- */
        .tree-layer {
            position: absolute; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-style: solid;
            border-color: transparent transparent #0f5e30 transparent;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.5));
        }
        .layer-1 { bottom: 15%; border-width: 0 30vmin 35vmin 30vmin; z-index: 3; }
        .layer-2 { bottom: 35%; border-width: 0 25vmin 30vmin 25vmin; z-index: 4; }
        .layer-3 { bottom: 55%; border-width: 0 20vmin 25vmin 20vmin; z-index: 5; }

        /* –°—Ç–≤–æ–ª */
        .trunk {
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 10vmin; height: 20vmin; background: #4d2e18;
            border-radius: 5px; z-index: 1;
        }

        /* –ó–≤–µ–∑–¥–∞ */
        .star {
            position: absolute; top: 2%; left: 50%; transform: translateX(-50%);
            font-size: 12vmin; color: gold; text-shadow: 0 0 15px orange;
            z-index: 10; animation: starPulse 2s infinite ease-in-out;
        }

        /* --- –®–∞—Ä–∏–∫–∏ --- */
        .ball {
            position: absolute; width: 6vmin; height: 6vmin;
            border-radius: 50%; box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
            cursor: pointer; z-index: 7; transition: transform 0.2s;
            padding: 5px; background-clip: content-box;
        }
        .ball:active, .ball:hover { transform: scale(1.3); }
        /* –ü–æ–∑–∏—Ü–∏–∏ —à–∞—Ä–∏–∫–æ–≤ */
        .b1 { bottom: 22%; left: 20%; background: radial-gradient(circle at 30% 30%, #ff4d4d, #a70000); }
        .b2 { bottom: 28%; right: 22%; background: radial-gradient(circle at 30% 30%, #ffd700, #ff8c00); }
        .b3 { bottom: 45%; left: 30%; background: radial-gradient(circle at 30% 30%, #4da6ff, #00008b); }
        .b4 { bottom: 50%; right: 32%; background: radial-gradient(circle at 30% 30%, #ff7aa2, #c70039); }
        .b5 { bottom: 65%; left: 40%; background: radial-gradient(circle at 30% 30%, #ffd700, #ff8c00); }

        /* --- –ì–∏—Ä–ª—è–Ω–¥–∞ --- */
        .lights-container {
            position: absolute; top:0; left:0; width: 100%; height: 100%;
            z-index: 6; pointer-events: none;
        }
        .light {
            position: absolute; width: 2.5vmin; height: 2.5vmin; border-radius: 50%;
            background: #fff; animation: flash 1.5s infinite alternate;
        }
        /* –ü–æ–∑–∏—Ü–∏–∏ –æ–≥–æ–Ω—å–∫–æ–≤ */
        .l1 { bottom: 25%; left: 40%; animation-delay: 0s; background: #ff0; box-shadow: 0 0 10px #ff0; }
        .l2 { bottom: 38%; left: 55%; animation-delay: 0.5s; background: #f00; box-shadow: 0 0 10px #f00; }
        .l3 { bottom: 61%; left: 35%; animation-delay: 1s; background: #00f; box-shadow: 0 0 10px #00f; }
        .l4 { bottom: 58%; left: 50%; animation-delay: 0.2s; background: #0f0; box-shadow: 0 0 10px #0f0; }
        .l5 { bottom: 68%; left: 58%; animation-delay: 0.7s; background: #ff00ff; box-shadow: 0 0 10px #ff00ff; }

        /* --- –ú–∏—à—É—Ä–∞ --- */
        .tinsel-svg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5; pointer-events: none;
        }
        .tinsel-path {
            fill: none; stroke: rgba(230, 230, 230, 0.7);
            stroke-width: 1.5vmin; stroke-dasharray: 2vmin, 2vmin;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.3));
        }

        /* --- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: all 0.3s ease; z-index: 100;
            backdrop-filter: blur(5px);
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-content {
            background: #fff; padding: 25px; border-radius: 20px;
            text-align: center; width: 85%; max-width: 350px;
            transform: scale(0.8); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .modal-overlay.active .modal-content { transform: scale(1); }
        .modal-img {
            width: 100%; height: 200px; object-fit: cover;
            border-radius: 15px; margin-bottom: 20px;
        }
        .modal-text { font-size: 1.2rem; color: #333; margin-bottom: 25px; line-height: 1.5; }
        .close-btn {
            background: linear-gradient(45deg, #ff4d4d, #c70039); color: white; border: none;
            padding: 12px 30px; border-radius: 25px; font-size: 1rem; font-weight: bold;
            cursor: pointer; box-shadow: 0 4px 15px rgba(199, 0, 57, 0.4);
        }

        /* --- –ê–Ω–∏–º–∞—Ü–∏–∏ --- */
        @keyframes titleGlow {
            from { text-shadow: 0 0 10px #ffd700, 0 0 20px #ff8c00; }
            to { text-shadow: 0 0 20px #ffd700, 0 0 30px #ff8c00, 0 0 40px #ff0000; }
        }
        @keyframes flash {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.4); }
        }
        @keyframes starPulse {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.8; }
            50% { transform: translateX(-50%) scale(1.2); opacity: 1; }
        }
        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(0.8); box-shadow: 0 0 2px #fff; }
            100% { opacity: 1; transform: scale(1.2); box-shadow: 0 0 5px #fff, 0 0 10px #fff; }
        }
        
        @media (max-aspect-ratio: 1/2) {
             .tree-wrapper { width: 80vmin; height: 100vmin; }
             .layer-1 { border-width: 0 40vmin 45vmin 40vmin; }
             .layer-2 { border-width: 0 32vmin 38vmin 32vmin; }
             .layer-3 { border-width: 0 25vmin 30vmin 25vmin; }
        }
    </style>
</head>
<body>

    <div class="stars-container" id="starsContainer"></div>

    <canvas id="snowBack" class="snow-canvas"></canvas>

    <h1 class="header-text">–° –ù–æ–≤—ã–º –ì–æ–¥–æ–º!</h1>

    <div class="main-container">
        <div class="tree-wrapper">
            <div class="star">‚òÖ</div>
            <div class="lights-container">
                <div class="light l1"></div><div class="light l2"></div><div class="light l3"></div><div class="light l4"></div><div class="light l5"></div>
            </div>
            <div class="ball b1" data-id="1"></div><div class="ball b2" data-id="2"></div><div class="ball b3" data-id="3"></div><div class="ball b4" data-id="4"></div><div class="ball b5" data-id="5"></div>

            <div class="tree-layer layer-3"></div><div class="tree-layer layer-2"></div><div class="tree-layer layer-1"></div>
            <div class="trunk"></div>
        </div>
    </div>

    <div class="snowbank"></div>

    <canvas id="snowFront" class="snow-canvas"></canvas>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <img src="" alt="–ü–æ–¥–∞—Ä–æ–∫" class="modal-img" id="modalImg">
            <p class="modal-text" id="modalText"></p>
            <button class="close-btn" onclick="closeModal()">–£—Ä–∞! üéâ</button>
        </div>
    </div>

    <script>
        // --- –î–ê–ù–ù–´–ï –î–õ–Ø –ü–û–ó–î–†–ê–í–õ–ï–ù–ò–ô (–û—Ç—Ä–µ–¥–∞–∫—Ç–∏—Ä—É–π —ç—Ç–æ—Ç –±–ª–æ–∫!) ---
        const greetings = {
            1: { text: "–ü—É—Å—Ç—å –≤ –ù–æ–≤–æ–º –≥–æ–¥—É —Å—á–∞—Å—Ç—å–µ –±—É–¥–µ—Ç —Ç–∞–∫–∏–º –∂–µ –æ–≥—Ä–æ–º–Ω—ã–º, –∫–∞–∫ —ç—Ç–∞ –µ–ª–∫–∞! üéÑ", img: "1.jpg" },
            2: { text: "–ñ–µ–ª–∞—é –≤–∞–º —Å—Ç–æ–ª—å–∫–æ –∂–µ —Ä–∞–¥–æ—Å—Ç–Ω—ã—Ö –º–æ–º–µ–Ω—Ç–æ–≤, —Å–∫–æ–ª—å–∫–æ —Å–Ω–µ–∂–∏–Ω–æ–∫ –ø–∞–¥–∞–µ—Ç –≤–æ–∫—Ä—É–≥! ‚ùÑÔ∏è", img: "2.jpg" },
            3: { text: "–ü—É—Å—Ç—å —Å–±—É–¥–µ—Ç—Å—è —Å–∞–º–∞—è –∑–∞–≤–µ—Ç–Ω–∞—è –º–µ—á—Ç–∞! –í–µ—Ä—å –≤ —á—É–¥–µ—Å–∞! ‚ú®", img: "3.jpg" },
            4: { text: "–ó–¥–æ—Ä–æ–≤—å—è, —Ç–µ–ø–ª–∞ –∏ –º–µ—à–æ–∫ –ø–æ–¥–∞—Ä–∫–æ–≤ –ø–æ–¥ –ø–æ–¥—É—à–∫–æ–π! üéÅ", img: "4.jpg" },
            5: { text: "–° –ù–æ–≤—ã–º –ì–æ–¥–æ–º! –°–ø–∞—Å–∏–±–æ, —á—Ç–æ –≤—ã –µ—Å—Ç—å –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏! ‚ù§Ô∏è", img: "5.jpg" }
        };

        // --- –ì–ï–ù–ï–†–ê–¶–ò–Ø –§–û–ù–û–í–´–• –ó–í–ï–ó–î ---
        const starsContainer = document.getElementById('starsContainer');
        for (let i = 0; i < 30; i++) {
            const star = document.createElement('div');
            star.classList.add('bg-star');
            // –†–∞–Ω–¥–æ–º–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            // –†–∞–Ω–¥–æ–º–Ω—ã–π —Ä–∞–∑–º–µ—Ä –æ—Ç 1px –¥–æ 3px
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            // –†–∞–Ω–¥–æ–º–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –∏ –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è "–º–µ—Ä—Ü–∞–Ω–∏—è"
            star.style.animationDelay = `${Math.random() * 2}s`;
            star.style.animationDuration = `${Math.random() * 3 + 2}s`;
            starsContainer.appendChild(star);
        }

        // --- –õ–û–ì–ò–ö–ê –ú–û–î–ê–õ–¨–ù–û–ì–û –û–ö–ù–ê ---
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const modalText = document.getElementById('modalText');
        document.querySelectorAll('.ball').forEach(ball => {
            ball.addEventListener('click', function(e) {
                e.stopPropagation();
                const id = this.getAttribute('data-id');
                const content = greetings[id];
                if (content) {
                    modalImg.src = content.img;
                    modalText.textContent = content.text;
                    modal.classList.add('active');
                }
            });
        });
        function closeModal() { modal.classList.remove('active'); }
        modal.addEventListener('click', function(e) { if (e.target === modal) closeModal(); });

        // --- –î–í–û–ô–ù–û–ô CANVAS –°–ù–ï–ì ---
        const canvasBack = document.getElementById('snowBack');
        const ctxBack = canvasBack.getContext('2d');
        const canvasFront = document.getElementById('snowFront');
        const ctxFront = canvasFront.getContext('2d');

        let width, height;
        let snowflakesBack = [];
        let snowflakesFront = [];

        function resizeCanvases() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvasBack.width = width; canvasBack.height = height;
            canvasFront.width = width; canvasFront.height = height;
        }
        window.addEventListener('resize', resizeCanvases);
        resizeCanvases();

        class Snowflake {
            constructor(isFront) {
                this.isFront = isFront;
                this.reset();
                this.y = Math.random() * height; // –ü—Ä–∏ —Å—Ç–∞—Ä—Ç–µ –∑–∞–ø–æ–ª–Ω—è–µ–º –≤–µ—Å—å —ç–∫—Ä–∞–Ω
            }

            reset() {
                this.x = Math.random() * width;
                this.y = -20;
                // –ü–µ—Ä–µ–¥–Ω–∏–µ —Å–Ω–µ–∂–∏–Ω–∫–∏ –∫—Ä—É–ø–Ω–µ–µ –∏ –±—ã—Å—Ç—Ä–µ–µ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –ø–∞—Ä–∞–ª–ª–∞–∫—Å–∞
                if (this.isFront) {
                    this.radius = Math.random() * 4 + 2; // –ö—Ä—É–ø–Ω–µ–µ
                    this.speed = Math.random() * 2.5 + 1.5; // –ë—ã—Å—Ç—Ä–µ–µ
                    this.opacity = Math.random() * 0.4 + 0.6; // –Ø—Ä—á–µ
                } else {
                    this.radius = Math.random() * 2 + 1; // –ú–µ–ª—å—á–µ
                    this.speed = Math.random() * 1.5 + 0.5; // –ú–µ–¥–ª–µ–Ω–Ω–µ–µ
                    this.opacity = Math.random() * 0.3 + 0.2; // –¢—É—Å–∫–ª–µ–µ
                }
                this.swing = Math.random() * 0.5 - 0.25;
            }

            update() {
                this.y += this.speed;
                this.x += this.swing;
                if (this.y > height + 10) this.reset();
            }

            draw(ctx) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
                ctx.closePath();
            }
        }

        function initSnow() {
            const count = width < 600 ? 40 : 150;
            // –°–æ–∑–¥–∞–µ–º –¥–≤–∞ –º–∞—Å—Å–∏–≤–∞ —Å–Ω–µ–∂–∏–Ω–æ–∫
            for (let i = 0; i < count; i++) snowflakesBack.push(new Snowflake(false));
            for (let i = 0; i < count / 2; i++) snowflakesFront.push(new Snowflake(true)); // –ü–µ—Ä–µ–¥–Ω–∏—Ö –º–µ–Ω—å—à–µ
        }

        function animateSnow() {
            // –û—á–∏—â–∞–µ–º –∏ —Ä–∏—Å—É–µ–º –∑–∞–¥–Ω–∏–π –ø–ª–∞–Ω
            ctxBack.clearRect(0, 0, width, height);
            snowflakesBack.forEach(flake => { flake.update(); flake.draw(ctxBack); });

            // –û—á–∏—â–∞–µ–º –∏ —Ä–∏—Å—É–µ–º –ø–µ—Ä–µ–¥–Ω–∏–π –ø–ª–∞–Ω
            ctxFront.clearRect(0, 0, width, height);
            snowflakesFront.forEach(flake => { flake.update(); flake.draw(ctxFront); });

            requestAnimationFrame(animateSnow);
        }

        initSnow();
        animateSnow();
    </script>
</body>
